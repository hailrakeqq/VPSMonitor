services:
  backend:
    depends_on:
      - "db"
    build:
      context: .
    ports:
      - "5045:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - VIRTUAL_HOST=94.156.35.125
    restart: always
 
  frontend:
    build:
      context: ./VPSMonitor.Client/.
    ports:
      - 4200:4200
    restart: always

  db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1
      - POSTGRES_DB=vpsmonitor
    ports:
      - "5433:5432"
    restart: always
    volumes:
      - app_data:/var/lib/postgresql/data
    networks:
      - dev

  proxy: 
    build: 
      context: ./nginx/.

    ports:
      - "443:443"
    depends_on: 
      - backend
      - frontend

volumes:
  app_data:
 
networks:
  dev:
    driver: bridge
