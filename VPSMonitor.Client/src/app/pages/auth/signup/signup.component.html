<div class="container mx-auto">
  <h1 class="text-2xl font-bold mb-4">Registration</h1>
  <div class="mb-4">
    <label for="email" class="block font-bold">Email</label>
    <input type="email" id="email" class="border border-gray-300 rounded px-3 py-2 w-full"[(ngModel)]="email">
  </div>
  <div class="mb-4">
    <label for="password" class="block font-bold">Password</label>
    <input type="password" id="password" class="border border-gray-300 rounded px-3 py-2 w-full"[(ngModel)]="password">
  </div>
  <div class="mb-4">
    <label for="confirmPassword" class="block font-bold">Confirm Password</label>
    <input type="password" id="confirmPassword" class="border border-gray-300 rounded px-3 py-2 w-full"[(ngModel)]="confirmPassword">
  </div>
  <button (click)="Register()" class="btn">Sign Up!</button>
</div>
