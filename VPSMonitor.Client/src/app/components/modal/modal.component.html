<div class="fixed z-10 inset-0 overflow-y-auto flex items-center justify-center">
  <div class="modal-overlay absolute inset-0 bg-gray-500 opacity-75"></div>
  <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
    <div class="modal-content py-4 text-left px-6">
      <div class="flex justify-between items-center pb-3">
        <p class="text-2xl font-bold">{{ title }}</p>
        <button class="modal-close cursor-pointer z-50" (click)="closeModal()">
          <svg class="fill-current text-gray-500 hover:text-gray-700"
            xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
            <path
              d="M6.42 6L9 8.58L11.58 6L13 7.42L10.42 10L13 12.58L11.58 14L9 11.42L6.42 14L5 12.58L7.58 10L5 7.42L6.42 6Z" />
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
